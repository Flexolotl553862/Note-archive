<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note-archive</title>
    <link rel="stylesheet" th:href="@{/css/background.css}">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" th:href="@{/css/fonts/Poppins.css}">
    <link rel="stylesheet" th:href="@{/css/fonts/Montserrat.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="min-h-screen flex flex-col overflow">

<div th:insert="~{fragments/logo}" class="my-6 justify-items-center"></div>

<main class="flex-grow flex items-center">
    <div class="card md:max-w-xl mx-auto max-w-[75%] md:mb-[2.5rem]">
        <link rel="stylesheet" href="/css/gradient-border.css">
        <div class="card-info">
            <div class="glass-form py-6 px-8 mx-auto x-full rounded-2xl">
                <h2 class="mb-6 text-xl font-bold text-white">Login</h2>
                <form th:object="${loginForm}" method="post" th:action="@{/login}" id="login-form">
                    <div class="grid gap-4 sm:grid-cols-2 sm:gap-4">
                        <div class="sm:col-span-2 relative">
                            <div th:replace="~{fragments/form-field.html :: form-field('loginOrEmail', 'Login or email', 'text', '')}"></div>
                        </div>
                        <style>
                            .toggle {
                                top: 0.9rem;
                            }
                        </style>
                        <div class="sm:col-span-2 relative">
                            <div th:replace="~{fragments/form-field.html :: form-field('password', 'Password', 'text', '')}"></div>
                            <button type="button" data-hs-toggle-password='{
                              "target": "#password"
                            }'
                                    class="toggle absolute end-0 flex items-center z-20 px-3 cursor-pointer text-gray-400 focus:outline-hidden focus:text-blue-600 dark:text-neutral-600 dark:focus:text-blue-500">
                                <svg class="shrink-0 size-3.5" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                     stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round">
                                    <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                                    <path class="hs-password-active:hidden"
                                          d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                                    <path class="hs-password-active:hidden"
                                          d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                                    <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
                                    <path class="hidden hs-password-active:block"
                                          d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                                    <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <div class="sm:col-span-2">
                            <p class="text-sm text-white">
                                Don't have an account yet? <a href="/register"
                                                              class="font-medium text-blue-600 hover:underline">
                                Sign up</a>
                            </p>
                        </div>
                    </div>
                    <button type="submit"
                            href="/register"
                            class="inline-flex w-full items-center justify-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-blue-700 rounded-lg dark:focus:ring-primary-900 hover:bg-blue-800">
                        Sign in
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer}"></div>
<script src="/assets/flowbite.min.js"></script>
<script src="/assets/@preline/toggle-password/index.js"></script>
<script src="/js/clear-errors.js"></script>
</body>
</html>
