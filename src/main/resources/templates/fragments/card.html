<div th:fragment="card(subtitle, title, id, authorId)" class="relative card">

         xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"
         class="absolute top-2.5 right-2.5 w-5 h-5 text-white drop-shadow-[0_0_6px_rgba(255,255,255,0.8)]">
