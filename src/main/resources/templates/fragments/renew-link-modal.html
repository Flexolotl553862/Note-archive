<div th:fragment="renew-link-modal" id="renew-link-modal" tabindex="-1" aria-hidden="true"
     class="modal hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-[23rem] max-h-full">

        <!-- gradient-border -->
        <div th:fragment="gradient-border" class="card md:max-w-xl mx-auto md:mb-[2.5rem]">
            <link rel="stylesheet" href="/css/gradient-border.css">
            <div class="card-info">

                <!-- Modal content -->
                <div class="relative rounded-xl shadow-sm">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 border-b rounded-t border-gray-700">
                        <h3 class="text-lg font-semibold text-white">
                            Renew Link
                        </h3>
                        <button type="button"
                                class="modal-hide text-gray-400 bg-transparent rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white"
                                data-modal="renew-link-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                 viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-4 pt-0">
                        <form th:action="@{/renew/link}" method="post" th:object="${renewLinkForm}"
                              class="modal-form" data-modal="renew-link-modal" data-type="PATCH">
                            <div class="grid gap-4 grid-cols-2 sm:gap-4">
                                <div class="w-full">
                                    <div th:replace="~{fragments/form-field :: form-field('expiryDate', 'Expiry Date', 'date', 'save-input')}"></div>
                                </div>
                                <div class="w-full">
                                    <div th:replace="~{fragments/form-field :: form-field('expiryTime', 'Expiry time', 'time', 'save-input')}"></div>
                                </div>
                                <div class="col-span-2 hidden">
                                    <div th:replace="~{fragments/form-field :: form-field('link', 'Link id', 'number', '')}"></div>
                                </div>
                            </div>
                            <button type="submit"
                                    class="inline-flex w-full items-center justify-center px-5 py-2.5 mt-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg dark:focus:ring-primary-900 hover:bg-blue-800">
                                Renew
                            </button>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
