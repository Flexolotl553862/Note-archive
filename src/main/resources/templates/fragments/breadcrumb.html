<div th:fragment="breadcrumb(path)" class="overflow-x-auto">
    <!-- Breadcrumb -->
    <nav class="flex justify-between" aria-label="Breadcrumb">
        <ol class="inline-flex items-center mb-3 sm:mb-2">
            <li>
                <div class="flex items-center">
                    <a href="/home"
                       class="inline-flex items-center text-sm font-medium text-white hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                        <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                             fill="currentColor" viewBox="0 0 20 20">
                            <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                        </svg>
                        Home
                    </a>
                </div>
            </li>
            <span class="mx-2 text-white">/</span>
            <li>
                <div class="flex items-center">
                    <a th:href="${'/note/' + note.id + '/description'}"
                       class="inline-flex items-center text-sm font-medium text-white hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                        <svg class="w-5 h-5 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                             fill="currentColor" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 6h8m-8 6h8m-8 6h8M4 16a2 2 0 1 1 3.321 1.5L4 20h5M4 5l2-1v6m-2 0h4"/>
                        </svg>
                        Description
                    </a>
                </div>
            </li>
            <span th:if="${path != '' && path != null && !path.isEmpty()}" class="mx-2 text-white">/</span>
            <li th:if="${path != '' && path != null && !path.isEmpty()}"
                th:each="i : ${#numbers.sequence(0, 2 * #lists.size(path) - 2)}">
                <div th:if="${i % 2 == 0}" class="flex items-center">
                    <a th:href="${'/folder/' + path[i / 2]}"
                       class="inline-flex items-center text-sm font-medium text-white hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                        <div th:text="${path[i / 2].name}"></div>
                    </a>
                </div>
                <span th:if="${i % 2 != 0}" class="mx-2 text-gray-400">/</span>
            </li>
        </ol>
    </nav>
</div>
