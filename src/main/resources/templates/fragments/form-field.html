<div th:fragment="form-field(name, title, type, tags)" class="relative">
    <input th:type="${type}" th:id="${name}" th:field="*{__${name}__}"
           th:class="${#fields.hasErrors(name)} ?
                               ${tags + ' my-input bg-red-100 border border-red-500 text-red-900 block rounded-lg px-2.5 pb-1 pt-4 w-full text-sm dark:bg-gray-700 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer'}
                               : ${tags + ' my-input block rounded-lg px-2.5 pb-1.5 pt-4 w-full text-sm text-gray-900 bg-gray-50 dark:bg-gray-700 border-0 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer'} "
           placeholder=" ">
    <label th:for="${name}" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-3 scale-75 top-3 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto" th:text="${title}"></label>
    <p th:id="${name + '-error'}" class="mt-1 text-xs text-red-600 dark:text-red-500">
        <span class="font-medium" th:if="${#fields.hasErrors(name)}" th:text="${#fields.errors(name)[0]}"></span>
    </p>
</div>
