<div th:fragment="copy(text, id)" class="flex items-center">
    <button class="copy-button flex items-center">
        <input th:id="${id}" type="hidden"
               class="col-span-6 bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-2.5 py-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
               th:value="${text}" disabled readonly>
            <span class="default-message flex items-center">
                <span class="inline-flex items-center">
                    <svg class="w-5 h-5 text-white hover:text-blue-600" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M7 8v8a5 5 0 1 0 10 0V6.5a3.5 3.5 0 1 0-7 0V15a2 2 0 0 0 4 0V8"/>
                    </svg>
                </span>
            </span>
        <span id="success-message" class="hidden flex items-center">
                <span class="inline-flex flex items-center">
                    <svg class="w-4 h-4 text-blue-700 dark:text-blue-500" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M1 5.917 5.724 10.5 15 1.5"/>
                    </svg>
                </span>
            </span>
    </button>
</div>
