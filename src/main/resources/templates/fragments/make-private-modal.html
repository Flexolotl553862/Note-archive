<div th:fragment="make-private-modal">
    <!-- delete modal -->
    <div id="make-private-modal" tabindex="-1"
         class="modal hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">

            <!-- gradient-border -->
            <div th:fragment="gradient-border" class="card md:max-w-xl mx-auto md:mb-[2.5rem]">
                <link rel="stylesheet" href="/css/gradient-border.css">
                <div class="card-info">

                    <!-- Modal content -->
                    <div class="relative rounded-xl shadow-sm">
                        <button type="button"
                                class="modal-hide absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-600 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center hover:text-white"
                                data-modal="make-private-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                 viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"
                                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                        <div class="p-4 md:p-5 text-center">
                            <svg class="w-12 h-12 text-white mx-auto mb-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd" d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" clip-rule="evenodd"/>
                            </svg>
                            <h3 id="make-private-modal-msg" class="mb-5 text-lg font-normal text-gray-300"></h3>
                            <form id="sure-to-delete" th:action="@{/entry/set/lock}"
                                  class="modal-form inline-flex items-center"
                                  method="post" data-modal="make-private-modal" data-type="PATCH">
                                <input type="hidden" name="entryId">
                                <input type="hidden" name="lock">
                                <button type="submit"
                                        class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                                    Yes, I'm sure
                                </button>
                            </form>
                            <button type="button"
                                    class="modal-hide py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                                    data-modal="make-private-modal">
                                No, cancel
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
