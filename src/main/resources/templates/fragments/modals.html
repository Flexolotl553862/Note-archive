<div th:fragment="modals">
    <!-- delete modal -->
    <div id="delete-modal" tabindex="-1"
         class="modal hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">

            <!-- gradient-border -->
            <div th:fragment="gradient-border" class="card md:max-w-xl mx-auto md:mb-[2.5rem]">
                <link rel="stylesheet" href="/css/gradient-border.css">
                <div class="card-info">

                    <!-- Modal content -->
                    <div class="relative rounded-xl shadow-sm">
                        <button type="button"
                                class="modal-hide absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-600 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center hover:text-white"
                                data-modal="delete-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                 viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"
                                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                        <div class="p-4 md:p-5 text-center">
                            <svg class="w-12 h-12 text-white mx-auto mb-4" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"
                                      d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                            </svg>
                            <h3 id="delete-modal-msg" class="mb-5 text-lg font-normal text-gray-300"></h3>
                            <form id="sure-to-delete" th:action="@{/delete/entry}"
                                  class="modal-form inline-flex items-center"
                                  method="post" data-modal="delete-modal">
                                <input type="hidden" name="entryId">
                                <input type="hidden" name="entryName">
                                <button type="submit"
                                        class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                                    Yes, I'm sure
                                </button>
                            </form>
                            <button type="button"
                                    class="modal-hide py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                                    data-modal="delete-modal">
                                No, cancel
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- directory modal -->
<div id="directory-modal" tabindex="-1" aria-hidden="true"
     class="modal hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">

        <!-- gradient-border -->
        <div th:fragment="gradient-border" class="card md:max-w-xl mx-auto md:mb-[2.5rem]">
            <link rel="stylesheet" href="/css/gradient-border.css">
            <div class="card-info">

                <!-- Modal content -->
                <div class="relative rounded-lg shadow-sm ">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-600">
                        <h3 class="text-lg font-semibold text-white">
                            New Directory
                        </h3>
                        <button type="button"
                                class="modal-hide text-gray-400 bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white"
                                data-modal="directory-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                 viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"
                                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <form th:object="${createDirectoryForm}" th:action="@{/folder/create}" method="post"
                          class="modal-form p-4 md:p-5" id="directory-form" data-modal="directory-modal">
                        <div class="mb-5"
                             th:insert="~{fragments/form-field :: form-field('directoryName', 'Directory name', 'text', '')}"></div>

                        <div class="hidden"
                             th:insert="~{fragments/form-field :: form-field('parentId', 'Parent id', 'number', '')}"></div>

                        <button id="new-directory-create"
                                class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                      clip-rule="evenodd"></path>
                            </svg>
                            Create new directory
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>


<!-- file modal -->
