<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Note-archive</title>
    <link rel="stylesheet" th:href="@{/css/background.css}">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" th:href="@{/css/fonts/Poppins.css}">
    <link rel="stylesheet" th:href="@{/css/fonts/Montserrat.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="/js/jquery/dist/jquery.min.js"></script>
    <script src="/js/toastify-js/src/toastify.js"></script>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="min-h-screen flex flex-col overflow-x-hidden">
<div th:replace="~{fragments/navbar}"></div>
<main class="flex-grow">
    <div class="w-[85%] mx-auto">
        <div th:replace="~{fragments/breadcrumb :: breadcrumb(${path})}"></div>

        <div th:replace="~{fragments/file-table :: file-table(${folder})}"></div>

        <div th:replace="~{fragments/modals}"></div>
    </div>
</main>
<div th:replace="~{fragments/footer}"></div>
<script src="/assets/flowbite.min.js"></script>
<script th:inline="javascript">
    localStorage.setItem("folderId", /*[[${folder.id}]]*/ '');
</script>
<script th:inline="javascript" src="/js/modals.js"></script>
<script src="/js/clear-errors.js"></script>
</body>
</html>
